<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <title>Interest Finder</title>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">Interest Finder</a>
            </div>
        </nav>
        <div class="container-sm mt-3">

            <h1>Instructions</h1>
            <p>
                Please enter your name. The program will look for your record and match you with your 3 most compatible co-workers.
            </p>

            <div class="row justify-content-center">
                <div class="col-1 col-form-label">
                    <label for="nameInput">Name</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
                </div>
                <div class="col-1 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>  
            <div class="d-flex justify-content-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </body>
</html>
